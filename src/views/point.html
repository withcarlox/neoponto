<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neoponto - Marcação de Ponto</title>
    <link rel="stylesheet" href="/css/point/styles.css">
</head>
<body>
    <div class="container">
        <h1>Neoponto</h1>
        <div class="form-section">
            <form id="pointForm">
                <div class="form-group">
                    <label for="registration">Matrícula:</label>
                    <input type="text" id="registration" name="registration" required maxlength="5">
                </div>
                <button type="submit">Registrar Ponto</button>
            </form>
        </div>
        <div id="message" class="message"></div>
        <div class="admin-link">
            <a href="/admin">Área Administrativa</a>
        </div>
    </div>

    <!-- Modal do Comprovante -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="receipt"></div>
        </div>
    </div>

    <script src="/js/point/script.js"></script>
</body>
</html>
